services:
  - type: web
    name: js-vacancy-test-task-api
    runtime: docker
    plan: free
    dockerfilePath: apps/api/Dockerfile
    buildFilter:
      paths:
        - apps/api/**
    envVars:
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "3001"
  - type: web
    name: js-vacancy-test-task-web
    runtime: docker
    plan: free
    dockerfilePath: apps/web/Dockerfile
    buildFilter:
      paths:
        - apps/web/**
    envVars:
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "3002"
